<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" sizes="32x32" href="./assets/images/techover.ico" />
    <link rel="stylesheet" href="style.css">
    <title>Lösenords Generator</title>
  </head>
  <body>
    <h1>Password Generator</h1>
    <div class="password-box">
      <div class="password">uvt1k5v3b28o87a</div>
      <img src="/projekt-losenordsgenerator 4/images/copy-icon.svg" alt="kopiera-icon">
    </div>
    <div class="password-length"> här vill jag ha en räknare bredvid till höger</div>
    <div class="barometer">
      <input class="barometer" type="range">
    </div>
    <div class="checkbox">
      <input type="checkbox">
      <label for="Uppercase">Include Uppercase Letters</label>
      <input type="checkbox">
      <label for="Lowercase">Include Lowercase Letters </label>
      <input type="checkbox">
      <label for="numbers">Include Numbers</label>
      <input type="symbols">
      <label for="symbols">Include Symbols </label>
    </div>
    <div class="strength">
      <div class="styrka">strength</div>
      <div class="weak-medium-strong">Medium</div>
      <div class="staplar">symboler som visar färg</div>
    </div>
    <div class="generate">Generate</div>

    <img src="./assets/images/techover-logo.png" alt="Techover Logo" />
  </body>
</html>
